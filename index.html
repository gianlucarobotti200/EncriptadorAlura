<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="">
    </header>
    <main>
        <form id="txtEncript" onsubmit="return false;">
            <textarea form="txtEncript" class="in" name="texto" id="texto" placeholder="Ingrese texto aquí"></textarea>
            <span class="alerta">Sólo letras minúsculas y sin acentos.</span>
            <section class="in">
                <button id="bEncriptar" class="en" type="submit">Enciptar</button>
                <button id="bDesencrpitar" class="des" type="submit">Desencriptar</button>
            </section>
        </form>
        <section class="out">
            <textarea class="textImg" name="out" id="out" readonly="readonly"></textarea>
            <span class="textFound"><strong>Ningún texto encontrado</strong><br><br>Ingresa el texto que desees encriptar o desencriptar.</span>
            <button type="submit" onclick="copyToClipBoard()">Copiar</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
