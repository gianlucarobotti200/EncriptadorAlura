<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="">
    </header>
    <main
        <form id="txtEncript">
            <textarea form="txtEncript" name="texto" id="texto" cols="30" rows="5" placeholder="Ingrese texto aquí"></textarea>
            <span>Sólo letras minúsculas y sin acentos.</span>
            <button id="bEncriptar" class="en" type="submit">Enciptar</button>
            <button class="des" type="submit">Desencriptar</button>
        </form>
        <section>
            <h3>Ningún mensaje fue encontrado.</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
